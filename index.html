<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYum Gi Mi Sum</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./JS/menu.js"></script>
    <script type="module" src="./JS/cart.js"></script>
    <script type="module" src="./JS/eta.js"></script>
    <script type="module" src="./JS/receipt.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Vy 1: Meny -->
    <div id="menuView" class="viewOne">
        <header>
            <button id="cartBtn">
                <img class="cartImg" src="images/cart.png" alt="Varukorg">
            </button>
            <h1>MENY</h1>
        </header>
        <section id="menuItems">
            <!-- wontons -->
        </section>
        <section id="dipSection">
            <h3 id="dipH3">DIPSÅS</h3>
            <!-- såser -->
        </section>
        <section id="drinkSection">
            <h3 id="drinkH3">DRICKA</h3>
            <!-- drycker -->
        </section>
    </div>

    <!-- Vy 2: Varukorg -->
     <section class="dialog-container hide">
        <dialog id="cartView" class="viewTwo">
        <header>
            <img id="closeCart" src="images/cart.png" alt="Varukorg">
        </header>
        <section class="cart-items" id="cartItems">
            <!-- Här laddas valda produkter -->
        </section>
        <section class="pay-section">
            <section>
                <div>
                    <p>TOTALT</p>
                    <p>inkl 20% moms</p>
                </div>
                <p id="totalPrice">0</p>
            </section>
            <button id="checkoutBtn">TAKE MY MONEY!</button>
        </section>
        </dialog>
    </section>
    
    <!-- Vy 3: ETA -->
    <div id="etaView" class="viewThree hide">
        <img class="box" src="images/boxtop.png" alt="Wonton-förpackning">
        <div>
        <h4>DINA WONTONS TILLAGAS!</h4>
        <p id="etaTime">ETA ?? MIN</p>
        <p id="orderNr">#XXXXXX</p>
        </div>
        <div>
        <button id="viewReceiptBtn">SE KVITTO</button>
        <button id="newOrderBtn">GÖR EN NY BESTÄLLNING</button>
        </div>
    </div>

    <!-- Vy 4: Kvitto -->
    <dialog id="receiptDialog hide">
        <section id="receipt">
            <img src="images/logo.png" alt="YYGS-logo">
            <h3>Kvitto</h3>
            <p id="receipt-order-number">Beställningsnummer: #XXXXXX</p>
            <section id="receiptItems">

            </section>
            <p id="receiptTotal">Totalt: 0 SEK</p>
        </section>
        <button id="newOrderBtn">Gör en ny beställning</button>
    </dialog>
</body>
</html>
